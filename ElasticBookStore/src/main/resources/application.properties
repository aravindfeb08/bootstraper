#application.properties

# Local Elasticsearch config
spring.data.elasticsearch.repositories.enabled=true
#spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
spring.data.elasticsearch.cluster-name= elasticbookstore

elasticsearch.index.name=my_bookstore
elasticsearch.user.type=user

# Mongodb config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=elasticbookstore

# App config
server.port=8102
spring.application.name=ElasticBookStore

#jwt
jwt.secret=ElasticBookStore
